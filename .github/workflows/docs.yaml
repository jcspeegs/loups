---
name: Documentation

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  # Validate docs build on all PRs and pushes
  validate:
    name: Validate Documentation Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build nix environment
        uses: ./.github/actions/build-nix-environment
        with:
          github-access-token: ${{ secrets.ACCESS_PUBLIC_RO }}

      - name: Build documentation (strict mode)
        run: |
          devenv shell mkdocs build --strict
        working-directory: ${{ github.workspace }}

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: site/
          retention-days: 7

  # Deploy to GitHub Pages only on main branch
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized plugin

      - name: Build nix environment
        uses: ./.github/actions/build-nix-environment
        with:
          github-access-token: ${{ secrets.ACCESS_PUBLIC_RO }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build and deploy documentation
        run: |
          devenv shell mkdocs gh-deploy --force --clean --verbose
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment complete
        run: |
          echo "ðŸ“š Documentation deployed to GitHub Pages!"
          echo "ðŸ”— URL: https://jcspeegs.github.io/loups/"
