---
name: Publish Package

on:
  workflow_run:
    workflows: ["Publish to TestPyPI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

jobs:
  publish-to-pypi:
    name: Publish to PyPI
    # Only run if:
    # 1. Manual trigger (workflow_dispatch), OR
    # 2. Automatic trigger: previous workflow succeeded AND triggered by version tag
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success' &&
       startsWith(github.event.workflow_run.head_branch, 'v'))
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/loups/
    permissions:
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # For workflow_run: use the branch from the triggering workflow
          # For workflow_dispatch: use the current branch
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.event.workflow_run.head_branch }}

      - name: Set up Python
        uses: actions/setup-python@v6

      - name: Install build dependencies
        run: python -m pip install --upgrade pip build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

  deploy-docs:
    name: Deploy Documentation to GitHub Pages
    runs-on: ubuntu-latest
    needs: publish-to-pypi
    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: https://jcspeegs.github.io/loups/

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for git-revision-date-localized plugin
          ref: ${{ github.event_name == 'workflow_dispatch' && github.ref || github.event.workflow_run.head_branch }}

      - name: Build nix environment
        uses: ./.github/actions/build-nix-environment
        with:
          github-access-token: ${{ secrets.ACCESS_PUBLIC_RO }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Build and deploy documentation
        run: |
          devenv shell mkdocs gh-deploy --force --clean --verbose
        working-directory: ${{ github.workspace }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment complete
        run: |
          echo "ðŸ“š Documentation deployed to GitHub Pages!"
          echo "ðŸ”— URL: https://jcspeegs.github.io/loups/"
